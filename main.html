<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Personality Quiz</title>
    </head>
    <body>
        <h1>WHAT IS YOUR PERFECT VACATION?</h1>
        <form action="" method="POST">
            <label for="favorite-activity">Out of the following activites, which one would you prefer to partake in?</label>
            <input type="text" name="favorite-activity" id="favorite-activity">
            <fieldset>
                <legend>Which food looks the most delicious to you?</legend>
                <label for="orange"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-food" id="orange">
                <label for="pasta"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-food" id="pasta">
                <label for="poutine"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-food" id="poutine">
                <label for="tacos"><img src=images/placeholder.png alt="A placeholder"></label>
                <input type="radio" name="favorite-food" id="tacos">
            </fieldset>

            <fieldset>
                <legend>Which is your favorite of the following animals?</legend>
                <label for="gator"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-animal" id="gator">
                <label for="wolf"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-animal" id="wolf">
                <label for="moose"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-animal" id="moose">
                <label for="chihuahua"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-animal" id="chihuahua">
            </fieldset>

            <fieldset>
                <legend>Out of the following activities, which one would you prefer to partake in?</legend>
                <label for="disney"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-activity" id="disney">
                <label for="touring"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-activity" id="touring">
                <label for="hiking"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-activity" id="hiking">
                <label for="beachgoing"><img src="images/placeholder.png" alt="A placeholder"></label>
                <input type="radio" name="favorite-activity" id="beachgoing">
            </fieldset>
        </form>
    </body>
</html>
